module:
    hugoVersion:
        extended: true
        min: "0.87.0"

params:
    custom_css: ["scss/custom.css"]
    snowEffectEnabled: true
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: "/favicon/favicon.ico"
    footer:
        since:
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        compact: false
        emoji:
        subtitle: "A hugo theme"
        title: "Theme Stack"
        avatar:
            enabled: true
            local: true
            # src: img/avatar.png

    article:
        headingAnchor: false
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
     enabled: true
     provider: waline

     waline:
        # 这里填你的vercel服务器地址。
        # vercel自定义域名会和cloudflare会冲突导致无限301,所以干脆直接用送的域名了
        # 注意要部署总域名，而不是最新部署的版本域名（中间有一段随机英文字符的），否则会报 401 Unauthorized
        serverURL: https://personal-vlog-two.vercel.app/
        lang: zh-CN
        # 文章浏览量统计，在新版waline中已更名为pageview属性，貌似用不了了
        # 填入false代表不启用，填入字符串的时候会作为css选择器
        visitor: false
        # 头像来源，在V2中已移除该属性
        avatar:
        emoji:
            - https://npm.elemecdn.com/@waline/emojis@1.1.0/bilibili
            - https://npm.elemecdn.com/@waline/emojis@1.1.0/bmoji
            - https://npm.elemecdn.com/@waline/emojis@1.1.0/weibo
        # 回复时必填的内容
        requiredMeta:
            - name
            - email
            - url
        # 评论框的默认的文字
        placeholder: 欢迎留下宝贵的评论！
        # 自定义语言设置，参考https://waline.js.org/cookbook/customize/locale.html#locale-%E9%80%89%E9%A1%B9
        locale:
            admin: 站长
            sofa: 还没有人评论哦！快来抢沙发吧~

    widgets:
        homepage: []
        page: []

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
